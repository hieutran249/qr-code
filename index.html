<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | QR code component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<img class="qr" src="./images/image-qr-code.png" alt="qr-code">
			<div class="text-container">
				<p class="text-1">Improve your front-end skills by building projects</p>
				<p class="text-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</div>
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Hieu Tran</a>.
		</div>
	</div>
</body>

</html>
